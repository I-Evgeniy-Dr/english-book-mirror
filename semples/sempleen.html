<!-- Вказує на те, що документ написаний за специфікацією
    HTML Living Standard -->
<!DOCTYPE html>
<!-- (html) Кореневий елемент документа як контейнер,
            який містить в собі увесь вміст сторінки.
            Все, що знаходиться за його межами,
            не сприймається браузером як HTML-код і не обробляється. -->
<!-- Page language (ru/uk/en)  -->
<html lang="en">
  <!-- (head) Призначений для зберігання службової інформації
                про сторінку: заголовок, опис, кодування тощо. Вся ця інформація
                не відображається у вікні браузера, однак, містить дані,
                які вказують браузеру, яким чином потрібно обробляти сторінку -->
  <head>
    <!-- Тег <meta> використовується для зберігання інформації,
                призначеної для браузера і пошукових систем: встановлення кодування
                документа, передача інформації пошуковим системам і багато іншого.
                Мета-тегів може бути кілька, тому що, залежно від використаних
                атрибутів, вони несуть різну інформацію -->
    <!-- utf-8 - найпоширеніше кодування -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Короткий опис змісту допомагає пошуковим системам
                краще проіндексувати сторінку -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Текст, розміщений всередині тегу <title>, відображається у вкладці
                браузера. Довжина заголовка повинна бути не більше 60 символів,
                щоб повністю поміститися у заголовку -->
    <title>English-Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <!-- Flow content -->
  <!-- (body) Містить вміст майбутньої веб-сторінки. Контент,
            який повинен відображатися на сторінці,
            варто розташовувати саме всередині цього тегу -->
  <body class="link-decoration">
    <!-- Header -->
    <!-- Шапка сторінки -->
    <header>
      <!-- Logo -->
      <!-- (a) Посилання - це рядковий елемент -->
      <!-- Атрибут href - адреса сторінки, на яку перейде користувач
              після натискання на текст посилання -->
      <a class="logo" href="/mirroren.html">English</a>
      <!-- Navigation -->
      <nav>
        <!-- Навігація на інші сторінки -->
        <!-- Тег <ul> - створює маркований (невпорядкований) список,
                      кожен елемент якого починається
                      з невеликого символу (маркера) -->
        <!-- Список - це контейнер,
                      дітьми якого можуть бути тільки
                      елементи списку - теги <li>. -->
        <ul class="list">
          <li><a href="/mirroren.html">Home</a></li>
          <li><a href="/lessons/lessonsen.html">Lessons</a></li>
          <li><a href="/applications/applicationsen.html">Applications</a></li>
        </ul>
      </nav>
      <!-- Інтерактивний елемент, який оживляється
                  за допомогою JavaScript.
              Необхідно явно вказувати атрибут type.
              Його значення за замовчуванням - submit,
              але, найчастіше потрібне значення button -->
      <button type="button">Button</button>
    </header>
    <main>
      <!-- Hero -->
      <!-- (section) Великий розділ, що об'єднує вміст за смисловим значенням.
                    Не відокремлюється від основного документа.
                    Наприклад секція списку товарів,
                    блок особистої інформації в профілі користувача,
                    розділ контактної інформації -->
      <section>
        <!-- Тег <h1> найчастіше використовується тільки один раз,
                        як основний заголовок сторінки -->
        <h1>Основний заголовок сторінки</h1>
      </section>
      <section>
        <h2>Заголовок секції 1</h2>
      </section>
      <section>
        <h2>Заголовок секції 2</h2>
      </section>
    </main>
    <!-- Footer -->
    <!-- Підвал (футер) - це фінальна частина всієї сторінки,
                її розділу або статті. Часто містить копірайт,
                список посилань на соціальні мережі,
                контактну інформацію і таке інше.
                Може бути кілька на сторінці -->
    <footer>
      <!-- Logo -->
      <a class="logo" href="/mirroren.html">English</a>
      <ul>
        <li><a href="/index.html">Ук</a></li>
        <li><a href="/mirrorru.html">Ру</a></li>
        <li><a href="/mirroren.html">En</a></li>
      </ul>
    </footer>
  </body>
</html>
